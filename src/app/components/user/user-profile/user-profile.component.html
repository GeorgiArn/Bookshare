<section class="row" *ngIf="currentUserData">
  <div class="col-lg-3 col-md-4 col-sm-12 text-center profmenu">
    <img src="/assets/static/profile.png" data-toggle="modal" data-target="#PhModal" class="m-5 img-profile">
    <h4 class="text-center">Редактиране на профил</h4>
    <div class="form-group pt-3">
      <div class="form-group">
        <label for="first-name">Име</label>
        <input id="first-name" name="firstName" #firstNameInput="ngModel" class="form-control mx-2" [(ngModel)]='currentUserData.firstName' (ngModelChange)='updateUserFirstName($event)' required>
        <div *ngIf="currFirstName !== firstNameInput.value" class="lds-ring"><div></div><div></div><div></div><div></div></div> 
        <img *ngIf="currFirstName === firstNameInput.value && firstNameInput.dirty" class="tick" src="/assets/static/tick.png">
        <div *ngIf="firstNameInput.invalid && firstNameInput.touched" class="warning">Моля въведете валидно име.</div>
      </div>
      <div class="form-group">
        <label for="last-name">Фамилия</label>
        <input id="last-name" name="lastName" #lastNameInput="ngModel" class="form-control mx-2" [(ngModel)]='currentUserData.lastName' (ngModelChange)='updateUserLastName($event)' required>
        <div *ngIf="currLastName !== lastNameInput.value" class="lds-ring"><div></div><div></div><div></div><div></div></div>
        <img *ngIf="currLastName === lastNameInput.value && lastNameInput.dirty" class="tick" src="/assets/static/tick.png">
        <div *ngIf="lastNameInput.invalid && lastNameInput.touched" class="warning">Моля въведете валидна фамилия.</div>
      </div>
      <div class="form-group">
        <label for="email">Имейл</label>
        <input id="email" class="form-control mx-2" name="email" #emailInput="ngModel" [(ngModel)]='currentUserData.email' (ngModelChange)='updateUserEmail($event, emailInput.invalid)' required email>
        <div *ngIf="currEmail !== emailInput.value" class="lds-ring"><div></div><div></div><div></div><div></div></div>  
        <img *ngIf="currEmail === emailInput.value && emailInput.dirty" class="tick" src="/assets/static/tick.png">
        <div *ngIf="emailInput.invalid && emailInput.touched" class="warning">Моля въведете валиден имейл адрес.</div>
      </div>

    </div>

<!-- Password Modal -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Смени Парола</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <div class="modal-body">
          <div class="form-group pt-3">
            <label for="p1">Стара парола</label>
            <input id="p1" class="form-control mx-2" type="password">
          </div>
          <div class="form-group">
            <label for="p2">Нова парола</label>
            <input id="p2" class="form-control mx-2" type="password">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Затвори</button>
          <button type="submit" class="btn-dark">Смени</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Photo Modal -->
<div class="modal fade" id="PhModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Смени Снимка</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="text-center">
        Select image to upload:
        <input class="p-2" type="file" name="fileToUpload" id="fileToUpload">
        <button type="submit" class="btn-dark m-3" name="submit">Смени</button>
      </form>
    </div>
  </div>
</div>
