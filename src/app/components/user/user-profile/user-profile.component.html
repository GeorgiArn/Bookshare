<!-- Password Modal -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Смени Парола</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <div class="modal-body">
          <div class="form-group pt-3">
            <label for="p1">Стара парола</label>
            <input id="p1" class="form-control mx-2" type="password">
        </div>
        <div class="form-group">
            <label for="p2">Нова парола</label>
            <input id="p2" class="form-control mx-2" type="password">
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Затвори</button>
          <button type="submit" class="btn-dark">Смени</button>
        </div>
    </form>
    </div>
  </div>
</div>

<!-- Photo Modal -->

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Смени Снимка</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="text-center">
          Select image to upload:
          <input class="p-2" type="file" name="fileToUpload" id="fileToUpload">
          <button type="submit" class="btn-dark m-3" name="submit">Смени</button>
    </form>
    </div>
  </div>
</div>
