<div *ngIf="request">
    <div class="container-fluid padding books" *ngIf="request.requester.books">
        <h5 class="library-title">Избери си една от книгите на {{request.requester.firstName}}</h5>
        <div *ngIf="request.requester.books" class="row text-center d-flex justify-content-center">
            <div *ngFor="let book of request.requester.books" data-toggle="modal"
            [attr.data-target]="'#m' + book.id"
                class="col-xs-12 col-sm-4 col-md-2 book">
                <img class="book-img" [src]="book.imageURL">
                <p class="book-title">{{book.title}}</p>
                <p class="book-author">Автор: {{book.author}}</p>
                <app-delivery-info-modal [currentUserData]="currentUserData" [bookId]="book.id" [requestId]="request.id"></app-delivery-info-modal>
            </div>

        </div>
    </div>
</div>
<app-loader *ngIf="!request"></app-loader>
