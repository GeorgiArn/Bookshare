<div *ngIf="request">
    <div class="container-fluid padding books" *ngIf="request.requester.books">
        <div class="row">
            <h3 class="col-6 library-title pl-5">Избери си една от книгите на {{request.requester.firstName}}</h3>
            <div class="col-6">
                <button class="btn btn-danger float-right p-2 mr-4" data-toggle="modal"
                    data-target="#cancelModal">Откажи</button>
            </div>
        </div>
        <div *ngIf="request.requester.books" class="row text-center d-flex justify-content-center">
            <div *ngFor="let book of request.requester.books" data-toggle="modal" [attr.data-target]="'#m' + book.id"
                (click)="selectBook(book)" class="col-xs-12 col-sm-4 col-md-2 book">
                <img class="book-img" [src]="book.imageURL">
                <p class="book-title">{{book.title}}</p>
                <p class="book-author">Автор: {{book.author}}</p>
            </div>
            <app-delivery-info-modal *ngIf="selectedBook" [currentUserData]="currentUserData" [bookId]="selectedBook.id"
                [requestId]="request.id"></app-delivery-info-modal>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Смени Снимка</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="text-center">
                Select image to upload:
                <input class="p-2" type="file" name="fileToUpload" id="fileToUpload">
                <button type="submit" class="btn-dark m-3" name="submit">Смени</button>
            </form>
        </div>
    </div>
</div>
<app-loader *ngIf="!request"></app-loader>
