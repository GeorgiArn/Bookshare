<div>
    <form class="form-inline search-form">
        <input type="text" class="search-engine form-control" (keyup)="search($event)">
    </form>

    <div class="books" *ngIf="searchedBooks">
        <div *ngFor="let book of searchedBooks" class="book" (click)="viewBook(book.id)">
            <img [src]="book.imageURL">
            <p class="book-title">{{book.title}}</p>
            <p class="book-author">Автор: {{book.author}}</p>
        </div>
        <div class="book py-2 text-center">
            <a href="/user/support">Не намираш книга? Предложи я!</a>
        </div>
    </div>
</div>
