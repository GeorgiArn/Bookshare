<app-suggest-book-modal></app-suggest-book-modal>
<div>
    <form class="form-inline">
        <input type="text" class="search-engine form-control" (keyup)="search($event)" placeholder="Заглавие на книга...">
    </form>

    <div class="books" *ngIf="searchedBooks">
        <div *ngFor="let book of searchedBooks" (click)="selectBookHandler(book, $event)" class="book">
            <img [src]="book.imageURL">
            <p class="book-title">{{book.title}}</p>
            <p class="book-author">Автор: {{book.author}}</p>
        </div>
        <div class="book py-2 text-center">
            <a type="button" data-toggle="modal" data-target="#suggestBookModal">Не намираш книга? Предложи я!</a>
        </div>
    </div>
</div>
