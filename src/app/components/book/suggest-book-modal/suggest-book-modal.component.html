<div class="modal fade" id="suggestBookModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Предложи Книга</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <form #suggestBookForm="ngForm" (ngSubmit)="suggestBookFormHandler(suggestBookForm.value); suggestBookForm.reset();">
                <div class="modal-body">
                    <div class="form-group pt-3">
                        <label for="p1">Заглавие на книга</label>
                        <input #titleInput="ngModel" ngModel name="title" id="p1" class="form-control mx-2" required>
                    </div>
                    <div class="form-group">
                        <label for="p2">Aвтор</label>
                        <input #authorInput="ngModel" ngModel name="author" id="p2" class="form-control mx-2" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Затвори</button>
                    <button [disabled]="suggestBookForm.invalid" type="submit" class="btn-dark">Предложи</button>
                </div>
            </form>
        </div>
    </div>
</div>
