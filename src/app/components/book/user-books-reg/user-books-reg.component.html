<div class="container-fluid padding books" *ngIf="userBooks">
    <h5 class="library-title">Моята Библиотека</h5>
    <div *ngIf="userBooks" class="row text-center d-flex justify-content-center">
        <div *ngFor="let book of userBooks" class="col-xs-12 col-sm-4 col-md-2 book">
            <div routerLink="../{{book.id}}">
                <img class="book-img" [src]="book.imageURL">
                <p class="book-title">{{book.title}}</p>
                <p class="book-author">Автор: {{book.author}}</p>
            </div>
            <button class="removebtn" (click)="removeBookHandler(book)">Премахни</button>
        </div>
    </div>
    <div *ngIf="!userBooks.length" class="row text-center d-flex justify-content-center">
        <p class="msg">Все още нямаш книги в библиoтеката ти.</p>
    </div>
    <div class="row text-center d-flex justify-content-center findbooks">
        <button *ngIf="userBooks.length > 2" class="homebtn" routerLink="/">Намери нови книги</button>
    </div>
</div>
<app-loader *ngIf="!userBooks"></app-loader>
