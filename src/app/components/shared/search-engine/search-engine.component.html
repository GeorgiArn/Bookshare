<form class="form-inline">
    <input type="text" class="search-engine form-control" placeholder="Потърси книга..." (keyup)="search($event)">
</form>
<div class="books" *ngIf="books">
    <div *ngFor="let book of books" class="book">
        <img [src]="book.imageURL">
        <p class = "book-title">{{book.title}}</p>
        <p class = "book-author">Автор: {{book.author}}</p>
    </div>
</div>
